<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FAREMER'S MARKET</title>

	<!-- custom css sheet -->
	<link rel="stylesheet" href="styleMB.css">

</head>
<body>
<!-- header section starts-->
<header>
<nav class = "navbar">
	<a href = "#home"><b>Home</b></a>
	<a href = "#about"><b>About</b></a>
	<a href = "#products"><b>Product</b></a>
	<a href="#contact"><b>Contact</b></a>
</nav>

</header>
<!--header section ends -->

<!-- home section starts-->
<section class = "home" id = "home">
	<div class = "row">
		<div class = "Video-container">
			<video class = "home-video"src = "MBFARMERMARKETInt.mp4 "loop autoplay muted>
				
			</video>
		</div>
	</div>
</section>
<!-- home section ends -->

<!-- about section starts -->
<h1 class = "heading" id = "about">ABOUT<span> US </span><h1>
<section class = "about">
		<div clas = "row-about">
			<video class = "about-video" src = "AboutVideo.mp4 "loop autoplay muted>
				
			</video>
		</div>
</section>
<!-- about section ends -->
<h1 class = "heading-products" id = "products">OUR <span> PRODUCTS</span></h1>
<section class="products" >
	<div clas = "row-products">
			<video class = "products-video" src = "Products.mp4 "loop autoplay muted>
				
			</video>
		</div>
</section>

<h1 class = "headingContact" id = "contact">CONTACT US </h1>
<section class="contact" >
	<div class = "contact-us">
		<video class = "contact-video" src = "ContactUs.mp4 "loop autoplay muted>
				
			</video>
	</div>
</section>
</body>
</html>
